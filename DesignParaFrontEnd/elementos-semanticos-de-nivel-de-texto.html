<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elementos de Nível de Texto</title>
</head>
<body>
    <h1>Elementos de Nível de Texto</h1>

    <a href="">
        <!-- âncora para vincular documentos para a mesma página ou outros documentos externos -->
    </a>

    <em>
        <!-- distingue o texto  em itálico dos demais texto do conteúdo-->
    </em>

    <strong>
        <!-- destaca o texto em cor mais assentuado ao demais conteúdos  -->
    </strong>

    <small>
        <!-- define um texto de tamanho menor do padrão do documeto -->
    </small>

    <cite>
        <!-- referência uma abreviação por citação de um trabalho artistico -->
    </cite>

    <time>
        <!-- define data/hora ao documento -->
    </time>

    <datetime>
        <!-- traduz a hora para o formato de máquinas -->
    </datetime>

    <sub>
        <!-- define o texto sobscrito -->
    </sub>

    <sup>
        <!-- define o texto sobrescrito -->
    </sup>

    <i>
        <!-- destaca o texto do restante do documento para termos técnicos etc. -->
    </i>

    <b> <!-- texto em negrito -->

    <span>
        <!-- é um container para destacar uma parte do texto/documento -->
    </span>

    <br> <!-- quebra de linha -->

    
</body>
</html>
