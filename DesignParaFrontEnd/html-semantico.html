<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Semântico</title>
</head>

<h1>Elementos de seção</h1>
<body>
    <!-- Elementos de seção -->
    <main>
        <!-- aqui definimos o conteúdo principal da página -->
    </main>

    <header>
        <!-- cabeçalho principal de um documento -->
    </header>

    <footer>
        <!-- área de conteúdo do rodapé do documento -->
    </footer>

    <aside>
        <!-- conteúdo de barras laterais, dica?, assunto de posts de blogs etc -->
    </aside>

    <section>
        <!-- seção genérica de um documento, agregando componentes visuais como feeds, contato etc. -->
    </section>

    <article>
        <!-- conteúdo independente dos demais conteúdo do documento  -->
    </article>

    <nav>
        <!-- principais links de navegação do documento -->
    </nav>

    <p>
        <!-- representa os parágrafos do documento -->
    </p>

    <blockquote>
        <!-- citações de fontes para outros documentos, artigos etc. -->
    </blockquote>

    <hr> <!-- linha decorativa que representa quebra temática de nível de parágrafos -->

    <ol>
        <!-- listas ordenadas -->
    </ol>

    <ul>
        <!-- listas não ordenadas -->
    </ul>

    <dl>
        <!-- dl -> lista de definição(dl), é uma lista de pares e termos de descrição -->
        <dt>
            <!-- dt -> definição de termos(dt), define o nome da lista -->
            <dd>
                <!-- dd -> detalhes da descrição(dd), são definições mais completas -->
            </dd>
        </dt>
    </dl>

    <figure>
        <!-- conteúdo com ou não legendas para anotações/ilustrações/diagramas/fotos/listagem de códigos etc. -->
    </figure>

    <figcaption>
        <!-- legenda para o conteúdo de figure -->
    </figcaption>



</body>
</html>
