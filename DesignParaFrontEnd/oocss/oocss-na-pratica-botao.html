<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="oocss-na-pratica-botao.css">
    <title>OOCSS aplicado ao buttom</title>
</head>
<body>
    <main>
        <section>
            <!-- 
                Exemplo para OOCSS com uso de um botão
                No uso de OOCSS, requer entendimento que cada classe é responsável
                por uma determinada caracteristicas na aplicação.
                E que podemos usar todas as classes independentes de suas caracteristicas
                de estilização.
             -->
            <button class="btn btn-primary btn-sm btn-block">Clique me</button>
        </section>
    </main>
</body>
</html>
