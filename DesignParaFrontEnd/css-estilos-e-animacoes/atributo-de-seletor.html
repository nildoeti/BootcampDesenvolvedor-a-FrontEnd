<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atributo-de-seletor.css">
    <title>Estilizar elementos HTML com atributos específicos</title>
</head>
<body>
    <h1>Estilizar elementos HTML com atributos específicos</h1>
    <p>
        Os links com um atributo de destino recebem um fundo amarelo:
    </p>

    <a href="https://www.w3schools.com">w3schools</a>
    <a href="http://www.disney.com" target="_blank">disney</a>
    <a href="http://www.wikipedia.org" target="_top">wikipedia</a>
</body>
</html>
