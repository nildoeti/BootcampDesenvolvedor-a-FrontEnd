<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seletor-de-css-attribute-value-2.css">
    <title>Seletor de CSS [attribute~="value"]</title>
</head>
<body>
    <h2>Seletor de CSS [attribute~="value"]</h2>
    <p>Todas as imagens com o atributo title contendo a palavra "flor" recebem uma borda amarela.</p>
    
    <img class="img-klematis" src="klematis.jpg" alt="flor klematis" title="flower klematis">
    <img class="img-img_flwr" src="img_flwr.gif" alt="flower" title="flower">
    <img class="img-tree" src="img_tree.gif" alt="tree" title="tree">
</body>
</html>
