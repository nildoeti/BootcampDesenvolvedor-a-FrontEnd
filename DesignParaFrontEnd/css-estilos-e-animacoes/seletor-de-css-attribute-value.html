<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="seletor-de-css-attribute-value.css">
	<title>Seletor de CSS [attribute="value"]</title>
</head>
<body>
	<h1>Seletor CSS [attribute="value"]</h1>
	<p>O link com target="_blank" recebe um fundo amarelo:</p>

	<a href="https://www.w3schools.com">w3schools</a>
	<a href="http://www.disney.com" target="_blank">disney</a>
	<a href="http://www.wikipedia.org">wikipedia</a>
</body>
</html>
